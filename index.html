  <h1>CeMAP Flash Cards</h1>
    <div class="card-container">
      <div class="card" id="flashcard">
        <div class="card-inner">
          <div class="card-front" id="card-front">Word</div>
          <img id="question-mark" src="./QuestionMark.png" alt="Question Mark" />
        </div>
        <div class="card-inner">
          <div class="card-back" id="card-back">Description</div>
          <img id="answer-icon" src="./AnswerIcon.png" alt="Answer Icon" />
          <div class="card-topic" id="card-topic">Topic</div>
        </div>
      </div>
      <button id="flip-button">Flip</button>
      <button id="next-button">Next Random Card</button>
    </div>
    <div class="timer-container">
      <h2>Stopwatch</h2>
      <div id="timer">00:00:00</div>
      <div class="timer_button-container">
        <button id="start-button">Start</button>
        <button id="stop-button">Stop</button>
        <button id="reset-button">Reset</button>
      </div>
    </div>
